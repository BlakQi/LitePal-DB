name: Android CI

on:
  push:
    tags:  # 仅在推送 tag 时触发
      - 'v*'  # 例如 v1.0, v2.0 等

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and create JAR in core module
        run: ./gradlew :core:aamakeJar

      - name: Check if JAR file exists
        run: |
          if [ -f core/build/libs/gzandea-db.jar ]; then
            echo "JAR file exists."
          else
            echo "JAR file does not exist."
            exit 1
          fi

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: gzandea-db-jar
          path: core/build/libs/gzandea-db.jar

  upload-release-asset:
    name: Upload JAR to Existing Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download JAR from build
        uses: actions/download-artifact@v4
        with:
          name: gzandea-db-jar
          path: gzandea-db.jar  # 下载并重命名为 gzandea-db.jar

      - name: Check if JAR file exists after download
        run: |
          if [ -f gzandea-db.jar ]; then
            echo "JAR file exists."
          else
            echo "JAR file does not exist."
            exit 1
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}  # 使用当前的 tag 名称
          release_name: Release ${{ github.ref }}
          body: New Release.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}  # 从创建发布步骤中提取上传 URL
          asset_path: ./gzandea-db.jar  # 使用下载后的 JAR 文件路径
          asset_name: gzandea-db.jar  # 上传时的文件名称
          asset_content_type: application/java-archive  # 设置内容类型
